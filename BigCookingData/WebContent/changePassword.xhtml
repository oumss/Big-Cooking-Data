<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link href="./css/style.css" rel="stylesheet" type="text/css" /> 
	<title>Change Password</title>
</h:head>
<h:body>

	<h:form>
		
		<ui:include src="head.xhtml" />
		<h1 style="color:white;">Big Cooking Data</h1>	
		<div align="center">
		
			<fieldset> 
			
				<h2 style="color:white;">Changer votre mot de passe</h2>
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<br />
	                <label> Mot de passe actuel : </label> 
		            <p:password value="#{changePasswordBean.actualPassword}" />
		            <br />	
		            <label> Nouveau mot de passe : </label> 
		            <p:password value="#{changePasswordBean.newPassword}" feedback="true" /> 
					<br />
					<label> Confirmation du nouveau mot de passe : </label> 
					<p:password value="#{changePasswordBean.confirmedPassword}" feedback="true" />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Confim changes" action="#{changePasswordBean.verify}" /><br />
			</fieldset> 
		</div>
		
	</h:form>

</h:body>
</html>
