<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Change Password</title>
	<link rel="icon" type="image/png" href="https://cdn.discordapp.com/icons/669477675697700865/1c65fb82e754248da73f3dd9bdb50ae1.png?size=256" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-min.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	
</h:head>
<h:body>
<h:form style="height: 550px" id="containerHome" >	

		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<p:megaMenu  style="background-color:rgba(0,255,0,0.8);" orientation="#{index.orientation}" >
		<p:menuitem value="" url="home.jsf" icon="pi pi-home" />
		<p:menuitem value=" Recherche Avancée" url="search.jsf" icon="pi pi-search"/>
		
		<p:submenu label="Catégories" >
			<p:column>
				<p:submenu label="Entrées" >
					<p:menuitem value="Salades" url="home.jsf" />
					<p:menuitem value="Apéritifs" url="home.jsf" />
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Plats" >
					<p:menuitem value="Poissons" url="home.jsf" />
					<p:menuitem value="Viandes" url="home.jsf" />
					<p:menuitem value="Végétarien" url="home.jsf" />
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Desserts">
					<p:menuitem value="Gateaux" url="home.jsf" />
					<p:menuitem value="Glacés" url="home.jsf" />
					<p:menuitem value="Yaourt" url="home.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>
		
		<p:submenu label=" My Account" icon="pi pi-user"  >
			<p:column>
				<p:submenu>
					<p:menuitem value="Profil" url="home.jsf" />
					<p:menuitem value="Changer de mot de passe" url="changePassword.jsf" />
					<p:menuitem value="Deconnexion" action="#{homeBean.disconnect}" />
					
				</p:submenu>
			</p:column>
			</p:submenu>
		
		<f:facet name="options">
            <p:commandButton style="background-color:red; color:white;" type="button" value=" Deconnexion" icon="pi pi-power-off" action="#{homeBean.disconnect}" />
        </f:facet>
		
	</p:megaMenu>
				<h1 style="position: absolute; color:White; float: left; height: 1px; margin-left: 20px;"> <img style="float: top; height:70px;" src="https://cdn.discordapp.com/icons/669477675697700865/1c65fb82e754248da73f3dd9bdb50ae1.png?size=256" />  Big Cooking Data</h1>
	<br />
			<div id="formulaire-change">
			<br />
				<h2 style="color:white;">Changer votre mot de passe</h2>
			
					<br />
	                <label> Mot de passe actuel : </label> <br />
		            <p:password value="#{changePasswordBean.actualPassword}" />
		            <br />	<br />
		            <label> Nouveau mot de passe : </label> <br />
		            <p:password value="#{changePasswordBean.newPassword}" feedback="true" /> 
					<br /><br />
					<label> Confirmation du nouveau mot de passe : </label> <br />
					<p:password value="#{changePasswordBean.confirmedPassword}" feedback="true" />
	        	
				<br /><br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Confim changes" action="#{changePasswordBean.verify}" /><br />
			</div>
		
	</h:form>
	
			

</h:body>
</html>
