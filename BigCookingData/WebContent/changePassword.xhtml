<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link href="./css/style.css" rel="stylesheet" type="text/css" /> 
	<title>Change Password</title>
</h:head>
<h:body>

	<h:form>
		<div align="center">
					
			<fieldset>
			<h1 style="color:white;">Big Cooking Data</h1>
						
			<p:megaMenu orientation="#{index.orientation}" style="margin-top:20px">
				<p:menuitem value="Home" url="home.jsf" />
				
				<p:submenu label="Explore" icon="pi pi-pencil">
					<p:column>
						<p:submenu>
							<p:menuitem value="bla" url="home.jsf" />
							<p:menuitem value="blo" url="home.jsf" />
						</p:submenu>
					</p:column>
				</p:submenu>
				
				<p:submenu label="My Taste">
					<p:column>
						<p:submenu>
							<p:menuitem value="My list of taste" url="home.jsf" />
							<p:menuitem value="bli" url="home.jsf" />
						</p:submenu>
					</p:column>
				</p:submenu>
		
				
				<p:submenu label="My Account" icon="pi pi-pencil">
					<p:column>
						<p:submenu>
							<p:menuitem value="Profil" url="home.jsf" />
							<p:menuitem value="Change my password" url="changePassword.jsf" />
							<p:menuitem value="Disconnect" action="#{homeBean.disconnect}" />
						</p:submenu>
					</p:column>
				</p:submenu>
				
			</p:megaMenu>
			<br/>
			
				<h2 style="color:white;">Change your password</h2>
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<br />
	                <label> Actual password : </label> 
		            <p:password value="#{changePasswordBean.actualPassword}" />
		            <br />	
		            <label> New password : </label> 
		            <p:password value="#{changePasswordBean.newPassword}" feedback="true" /> 
					<br />
					<label> Confirm new password : </label> 
					<p:password value="#{changePasswordBean.confirmedPassword}" feedback="true" />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Confim changes" action="#{changePasswordBean.verify}" /><br />
			</fieldset> 
		</div>
		
	</h:form>

</h:body>
</html>
