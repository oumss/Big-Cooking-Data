<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link href="./css/style.css" rel="stylesheet" type="text/css" /> 
	<title>Change Password</title>
</h:head>
<h:body>

	<h:form>
		
		<h1 style="color:white;">Big Cooking Data</h1>
					
		<p:megaMenu orientation="#{index.orientation}" style="margin-top:20px">
			
			<p:menuitem value="Acceuil" url="home.jsf" />
							
			<p:submenu label="Recette" icon="pi pi-pencil">
				<p:column>
					<p:submenu label="Entrées" icon="pi pi-pencil">
						<p:menuitem value="Salades" url="home.jsf" />
						<p:menuitem value="Apéritifs" url="home.jsf" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="Plats" icon="pi pi-pencil">
						<p:menuitem value="Poissons" url="home.jsf" />
						<p:menuitem value="Viandes" url="home.jsf" />
						<p:menuitem value="Végétarien" url="home.jsf" />
					</p:submenu>
				</p:column>
				<p:column>
					<p:submenu label="Desserts" icon="pi pi-pencil">
						<p:menuitem value="Gateaux" url="home.jsf" />
						<p:menuitem value="Glacés" url="home.jsf" />
						<p:menuitem value="Yaourt" url="home.jsf" />
					</p:submenu>
				</p:column>
			</p:submenu>
			
			<p:submenu label="Mes Goûts">
				<p:column>
					<p:submenu>
						<p:menuitem value="Ma liste" url="home.jsf" />
						<p:menuitem value="bli" url="home.jsf" />
					</p:submenu>
				</p:column>
			</p:submenu>
			
			<p:submenu label="My Account" icon="pi pi-pencil">
				<p:column>
					<p:submenu>
						<p:menuitem value="Profil" url="home.jsf" />
						<p:menuitem value="Changer de mot de passe" url="changePassword.jsf" />
						<p:menuitem value="Deconnexion" action="#{homeBean.disconnect}" />
						
					</p:submenu>
				</p:column>
			</p:submenu>
			
		</p:megaMenu>
			
		<div align="center">
		
			<fieldset> 
			
				<h2 style="color:white;">Changer votre mot de passe</h2>
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<br />
	                <label> Mot de passe actuel : </label> 
		            <p:password value="#{changePasswordBean.actualPassword}" />
		            <br />	
		            <label> Nouveau mot de passe : </label> 
		            <p:password value="#{changePasswordBean.newPassword}" feedback="true" /> 
					<br />
					<label> Confirmation du nouveau mot de passe : </label> 
					<p:password value="#{changePasswordBean.confirmedPassword}" feedback="true" />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Confim changes" action="#{changePasswordBean.verify}" /><br />
			</fieldset> 
		</div>
		
	</h:form>

</h:body>
</html>
