		
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title>Big Cooking Data</title>
	<link rel="icon" type="image/png" href="images/logo.png" />

	<link rel="stylesheet" type="text/css" href="./css/bootstrap-min.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</h:head>
<h:body >


	<h:form id="containerHome" >	

		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<p:megaMenu  style="background-color:rgba(0,255,0,0.8);" orientation="#{index.orientation}" >
		<p:menuitem value="" url="home.jsf" icon="pi pi-home" />
		<p:menuitem value=" Recherche Avancée" url="search.jsf" icon="pi pi-search"/>
		
		<p:submenu label="Catégories" >
			<p:column>
				<p:submenu label="Entrées" >
					<p:menuitem  action="#{searchBean.quickSearch('salade')}" >Salades</p:menuitem>
					<p:menuitem  action="#{searchBean.quickSearch('apéritif')}" >Apéritifs</p:menuitem>
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Plats" >
					<p:menuitem   action="#{searchBean.quickSearch('poisson')}">Poissons</p:menuitem>
					<p:menuitem  action="#{searchBean.quickSearch('viande')}" >Viandes</p:menuitem>
					<p:menuitem  action="#{searchBean.quickSearch('végétarien')}" >Végétarien</p:menuitem>
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Desserts">
					<p:menuitem  action="#{searchBean.quickSearch('gateau')}" >Gâteaux</p:menuitem>
					<p:menuitem   action="#{searchBean.quickSearch('glace')}" >Glacés</p:menuitem>
					<p:menuitem   action="#{searchBean.quickSearch('yaourt')}" >Yaourt</p:menuitem>
				</p:submenu>
			</p:column>
		</p:submenu>
		
		<p:submenu label=" My Account" icon="pi pi-user"  >
			<p:column>
				<p:submenu>
					<p:menuitem value="Profil" url="home.jsf" />
					<p:menuitem value="Changer de mot de passe" url="changePassword.jsf" />
					<p:menuitem value="Deconnexion" action="#{homeBean.disconnect}" />
					
				</p:submenu>
			</p:column>
			</p:submenu>
			
			<p:menuitem value=" Découvrez vos goûts" url="proposed.jsf" icon="pi pi-search"/>
		</p:megaMenu>
		<f:facet name="options">
            <p:commandButton style="background-color:red; color:white;" type="button" value=" Deconnexion" icon="pi pi-power-off" action="#{homeBean.disconnect}" />
        </f:facet>
		
	
		<div>
			<fieldset>
		<h1 style="position: absolute; color:White; float: left; margin-top: 30px; margin-left: 20px;"> <img style="float: top; height:70px;" src="images/logo.png" /> Vos goûts selon vos recherches :</h1>
			<br/><br/><br/><br/><br/><br/>
			   <p:dataGrid var="recipe" value="#{searchBean.searchForLearning()}" columns="3" layout="grid"
			        rows="12" paginator="true" id="recipe"
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			        rowsPerPageTemplate="5,10" style="width:95%;  margin: 0 auto; max-height: 425px; overflow: auto;"> 
			         
			        <f:facet name="header">
			            Resultats :
			        </f:facet>
			 
			        <p:panel header="#{recipe.title}">
			            <h:panelGrid columns="1" style="text-align:center;">
			            
				            <h:commandLink  action ="#{resultRecipeBean.affiche(recipe.id)}"><h:graphicImage style=" width:340px; height:200px;" value="#{resultBean.verifUrlForImage(recipe.id)}" alt="#{recipe.title}"/></h:commandLink>
				          
			            </h:panelGrid>
			        </p:panel>
			 
			    </p:dataGrid>
			 
				<br />
				
		 
			</fieldset>
		</div>
	</h:form>
</h:body>
</html>
