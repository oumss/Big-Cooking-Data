<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link href="./style.css" rel="stylesheet" type="text/css" /> 
	<title>Search a hotel</title>
</h:head>
<h:body> 
	
<p:galleria style="border-width: 0px;  position:fixed;margin-left:auto; margin-right:auto;"  effect="puff" effectSpeed="1500" transitionInterval="7000" panelWidth="1280" panelHeight="650"  showCaption="false">
    <p:graphicImage style="width:100%;height:100%;" value="/images/jetski.png" title="Deferlés sur les vagues" alt="Plages Hawaïenne" />
    <p:graphicImage style="width:100%;height:100%;" value="/images/musee.png" title="Admirer l'antiquité" alt="Musée halowa" />
    <p:graphicImage style="width:100%;height:100%;" value="/images/randonnee.png" title="Partez à l'aventure!" alt="Montagne stitch" />
    <p:graphicImage style="width:100%;height:100%;" value="/images/fruit.png" title="Des saveurs surnaturelles" alt="FrutyBowl" />
    <p:graphicImage style="width:100%;height:100%;" value="/images/hawai.png" title="De belles plages" alt="Plage lilo" />
    
</p:galleria>
<div  style="text-indent:0.5cm;background-color:rgba(0,0,0,0.5); width:1500px;height:70px;position:relative;" >
	<a href="./index.jsf"><img style="top:-0.25cm; position:relative; width:20%; height:130%;" src="./images/logo.png" alt="logo" /></a>
</div>
	<div align="center">
		
	
		<h:form>
		<fieldset>
			<h1 style="color:white;text-transform:capitalize; text-decoration: underline;">Search a hotel in Hawai isle</h1>	
			<p:growl id="growl" life="2000" />

			<h:panelGrid columns="2" cellpadding="5">
				<br /> 
				<label>Name of hotel :</label>
				<h:inputText value="#{searchHotelBean.name}" />
				<br />
				<label>Price of hotel :</label>
				<h:panelGrid columns="1" style="margin-bottom: 10px">
			        <h:outputText style="color:white;" id="displayRange" value="Between #{searchHotelBean.min} and #{searchHotelBean.max}" />
			        <p:slider  minValue="0" maxValue="9999" for="txt6,txt7" display="displayRange" style="width: 400px;" range="true" displayTemplate="Between {min} and {max}" />
			    </h:panelGrid>
			    <h:inputHidden id="txt6" value="#{searchHotelBean.min}" />
			    <h:inputHidden id="txt7" value="#{searchHotelBean.max}" />
			
				<label>Isle of hotel :</label>
				<h:inputText value="#{searchHotelBean.isle}" />
				<br />
				
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Let's search your hotel" action="#{searchHotelBean.searchHotel}" />

			</h:panelGrid>
			
			<p:dialog header="Slider Values" showEffect="fade" hideEffect="fade" widgetVar="dlg">
	        	<h:panelGrid id="display" columns="1" cellpadding="5"> 
	            	<h:outputText value="Range: [#{searchHotelBean.min},#{searchHotelBean.max}]" />
        		</h:panelGrid>
    		</p:dialog>
    		</fieldset>
		</h:form>
	</div>
	<br />
</h:body>
</html>
