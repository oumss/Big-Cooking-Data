		
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title>Big Cooking Data</title>
	<link rel="icon" type="image/png" href="images/logo.png" />

	<link rel="stylesheet" type="text/css" href="./css/bootstrap-min.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</h:head>
<h:body>


	<h:form id="containerSearch" >	

		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<p:megaMenu  style="background-color:rgba(0,255,0,0.8);" orientation="#{index.orientation}" >
		<p:menuitem value="" url="home.jsf" icon="pi pi-home" />
		<p:menuitem value=" Recherche Avancée" url="search.jsf" icon="pi pi-search"/>
		
		<p:submenu label="Catégories" >
			<p:column>
				<p:submenu label="Entrées" >
					<p:menuitem value="Salades" url="home.jsf" />
					<p:menuitem value="Apéritifs" url="home.jsf" />
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Plats" >
					<p:menuitem value="Poissons" url="home.jsf" />
					<p:menuitem value="Viandes" url="home.jsf" />
					<p:menuitem value="Végétarien" url="home.jsf" />
				</p:submenu>
			</p:column>
			<p:column>
				<p:submenu label="Desserts">
					<p:menuitem value="Gateaux" url="home.jsf" />
					<p:menuitem value="Glacés" url="home.jsf" />
					<p:menuitem value="Yaourt" url="home.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>
		
		<p:submenu label=" My Account" icon="pi pi-user"  >
			<p:column>
				<p:submenu>
					<p:menuitem value="Profil" url="home.jsf" />
					<p:menuitem value="Changer de mot de passe" url="changePassword.jsf" />
					<p:menuitem value="Deconnexion" action="#{homeBean.disconnect}" />
					
				</p:submenu>
			</p:column>
			</p:submenu>
		
		<f:facet name="options">
            <p:commandButton style="background-color:red; color:white;" type="button" value=" Deconnexion" icon="pi pi-power-off" action="#{homeBean.disconnect}" />
        </f:facet>
		
	</p:megaMenu>
		<h1 style="position:absolute; color:White; float: left; margin-top: 30px; margin-left: 20px;"> <img style="float: top; height:70px;" src="images/logo.png" /> Rechercher dans Big Cooking Data</h1>
	
			<br/><br/><br/><br/><br/><br/><br/>
			<div style="background-color: rgba(0,255,0,0.8); border-radius: 10% / 50%; width: 75%; height: 200px; margin: 0 auto; border: inset;">
		    
		    	<table style="position: relative; border-collapse: collapse;
								  border-radius: 40px;
								  box-shadow: 0 0 0 2px Black; 
								  border-style: hidden; 
								  margin: 0 auto;
								  margin-top: 20px; width: 500px;  background-color: rgba(255,255,255,0.8);">
		    	
		    	<tr>
		    		<td style=" border-right:  1px solid White;  padding: 10px; max-width: 150px; width: auto; height: 50px;">
		    		<h5 style="position: relative; color: black; font-size:20px;"> Categories : </h5>
		    		</td>
		    		
		    		<td style=" border-right:  1px solid White;  padding: 10px; max-width: 150px; width: auto; height: 50px;">
		    		<h6 style="color: Black; font-size:20px;"> Mot clé : </h6>
		    		</td>
		    	</tr>
		    	
		    	<tr>
		    		<td style=" border-right:  1px solid white;  padding: 10px; max-width: 150px; width: auto; height: 50px;">
		    			<p:selectCheckboxMenu   value="#{searchBean.selectedCategories}" label="Category" multiple="true"
			                             filter="true" filterMatchMode="startsWith"  panelStyle="width:250px">
			    			<f:selectItems style="color:red;" value="#{searchBean.categories}"/>
			   			</p:selectCheckboxMenu>
		    		</td>
		    		<td style=" border-right:  1px solid White;  padding: 10px; max-width: 150px; width: auto; height: 50px;">
		    			<p:inputText value="#{searchBean.keyword}" />
		    		</td>
		    	</tr>
			 
		        </table>
		        
		        <br />
	      		
			<p:commandButton style="width:contain; color:white; background-color:green;" look="success" value="Chercher"  action="#{searchBean.search}" /><br />
			
		</div>
	</h:form>
</h:body>
</html>
