<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Sign In</title>
	<link rel="icon" type="image/png" href="images/logo.png" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-min.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
  
	
</h:head>
<h:body >
<div id="header">
<img style="position:absolute; left:0px; height:100%" src="images/logo.png"/>
<h1 style="color:White;">-  Welcome to the kitchen  -</h1>	
</div>
	<h:form style="height:310px;" id="formulaire-sign">	
		    <fieldset>
					<h3 style="color:white; font-weight: bolder;">Sign in</h3>
					<h3 style="color:red;">login or password incorrect please retry...</h3>
					
		            <label>  login : </label>
		            <br/>
		            <p:inputText value="#{signinBean.login}" />
		            <br/>
		            <label>  Password : </label> 
		            <br/>
		            <p:password value="#{signinBean.password}"/>
		            <br/><br/>
		            <p:commandButton style=" width:contain; height: contain;color : white; background-color:green;" look="success" value="Connect" action="#{signinBean.verify}" />
				    <p:commandButton style="width:contain; color : white; background-color:grey;" look="success" value="subscribe" action="#{signinBean.signout}" /><br />
			</fieldset> 	
	</h:form>
	<p:imageSwitch effect="fade" id="fadeEffect">
    <ui:repeat value="#{imagesView.images}" var="image" id="fadeEffectImages">
        <p:graphicImage name="./images/nature/#{image}" id="image" />
    </ui:repeat>
</p:imageSwitch>


</h:body>
</html>
