<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Sign Out</title>
	<link rel="icon" type="image/png" href="images/logo.png" />

	<link rel="stylesheet" type="text/css" href="./css/bootstrap-min.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
  
	
</h:head>
<h:body >
<div id="header">
<img style="position:absolute; left:0px; height:100%" src="images/logo.png"/>
<h1 style="color:White;">-  Subscribe and join us!  -</h1>	
</div>
	<h:form  id="formulaire-subscribe">	
		    <fieldset>
					<h3 style="color:white; font-weight: bolder;">Enter your informations</h3>
	
					
		            <br />
					<label>  Firstname : </label> <br />
		            <p:inputText value="#{signoutBean.firstname}" required="true"/>
		            <br />
					<label>  Surname : </label> <br />
		            <p:inputText value="#{signoutBean.surname}" required="true"/>
					<br />
		            <label>  Login : </label> <br />
		            <p:inputText value="#{signoutBean.login}" feedback="true" required="true"/>
		            <br />
		            <label>  Password : </label> <br />
		            <p:password value="#{signoutBean.password}" feedback="true" required="true"/> 
					<br />
					<label> Confirm password : </label> <br />
					<p:password value="#{signoutBean.confirmedPassword}" feedback="true" required="true" />
					<br/>
		            <label>  Email : </label> <br />
		            <p:inputText value="#{signoutBean.email}" required="true"/>
		            <br />
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Create" action="#{signoutBean.create}" /><br />
			</fieldset> 	
	</h:form>

</h:body>
</html>
