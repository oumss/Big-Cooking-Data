<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link href="./css/style.css" rel="stylesheet" type="text/css" /> 
	<title>Sign In</title>
</h:head>
<h:body>

	<h:form>
		<div align="center">
		<fieldset>
			<h1 style="color:white;">Sign out Big Cooking Data</h1>	
			<p:growl id="growl" life="2000" />
			<h3 style="color:white;">Create your account</h3>
			<div >
				<h3 style="color:white;">Sign out</h3>
				<h:panelGrid columns="2" cellpadding="5">
					<br />
					<label>  Firstname : </label> 
		            <p:inputText value="#{signoutBean.firstname}"/>
		            <br />
					<label>  Surname : </label> 
		            <p:inputText value="#{signoutBean.surname}"/>
					<br />
		            <label>  Login : </label> 
		            <p:inputText value="#{signoutBean.login}" feedback="true" />
		            <br />
		            <label>  Password : </label> 
		            <p:password value="#{signoutBean.password}" feedback="true" /> 
					<br />
					<label> Confirm password : </label> 
					<p:password value="#{signoutBean.confirmedPassword}" feedback="true" />
		            
		            <label>  Email : </label> 
		            <p:inputText value="#{signoutBean.email}"/>
		            <br />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Create" action="#{signoutBean.create}" /><br />
			</div>
		</fieldset> 
		</div>
	</h:form>

</h:body>
</html>
