<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Change Password</title>
	<style type="text/css">
    	@import url(css/style.css)
    	@import url(css/header.css)
    	@import url(css/general.css)
    	@import url(css/buttons.jqueryui.css)
	</style>
</h:head>
<h:body>

	<h:form>
		<h1 style="color:white;">Big Cooking Data</h1>
						
		<ui:include src="head.xhtml" />
			
		<div align="center">
			<fieldset> 
				<h2 style="color:white;">Change your password</h2>
				<h3 style="color:green;">Your password has been updated ! </h3>
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<br />
	                <label> Actual password : </label> 
		            <p:password value="#{changePasswordBean.actualPassword}" />
		            <br />	
		            <label> New password : </label> 
		            <p:password value="#{changePasswordBean.newPassword}" feedback="true" /> 
					<br />
					<label> Confirm new password : </label> 
					<p:password value="#{changePasswordBean.confirmedPassword}" feedback="true" />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Confim changes" action="#{changePasswordBean.verify}" /><br />
			</fieldset> 
		</div>
		
	</h:form>
</h:body>
</html>
