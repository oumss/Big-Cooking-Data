<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Search a hotel</title>
</h:head>
<h:body> 
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Search a hotel in Hawai isle</h1>
		<br />
		<h:form>
    		<div align="left">
    		<p:dataList value="#{resultHotelBean.hotels}" var="hotel">
		        <f:facet name="header">
		            Hotels
		        </f:facet>
		        
		        <h:outputText value="	Hotel:  " />
	            <h:outputText value="#{hotel.name}" style="color:brown;"/>
	            
	            <h:outputText value="		Isle:  " />
	            <h:outputText value="#{hotel.isle}" style="color:blue;"/>

	            <h:outputText value="		Stars: " />
	            <h:outputText value=" ** #{hotel.stars} **" style="color:orange;"/>
	 			 
	            <h:outputText value="		Price:  " />
	            <h:outputText value=" $ #{hotel.price}" style="color:red;"/>
	            <br />
	            <br />
    		</p:dataList>
    		</div>
		</h:form>
	</div>
	<br />
</h:body>
</html>
