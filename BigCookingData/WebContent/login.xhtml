<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link href="./style.css" rel="stylesheet" type="text/css" /> 
	<title>Log In</title>
</h:head>
<h:body>

	<h:form>
		<div align="center">
					
			<fieldset>
			<h1 style="color:white;">Sign In Big Cooking Data</h1>	
				<p:growl id="growl" life="2000" />
				
			<div style="display:inline-block;">
				<h3 style="color:white;">Login</h3>
				<h:panelGrid columns="2" cellpadding="5">
					<br />
		              <label>  Login : </label> 
		                <p:inputText value="#{loginBean.login}" />
		            <br />
		            <br />
		              <label>  Password : </label> 
		                <p:password value="#{loginBean.password}"/>
		            <br />
	        	</h:panelGrid>
				<br />
				<p:commandButton style="width:contain; color : white; background-color:green;" look="success" value="Connect" action="#{loginBean.verify}" /><br />
			</div>
			
			<div style="display:inline-block;">
				<h3 style="color:white;">Create your account</h3>
				<h:panelGrid columns="2" cellpadding="5">
					<br />
		              <label>  Login : </label> 
		                <p:inputText value="login" />
		            <br />
		            <br />
		              <label>  Password : </label> 
		                <p:password value="pass" feedback="true" />
		            <br />
		            <label>  Mail : </label> 
		                <p:inputText value="mail" />
		            <br />
		        </h:panelGrid>
			</div>
			</fieldset> 
		</div>
		
	</h:form>

</h:body>
</html>
